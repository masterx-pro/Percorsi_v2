name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.36

    - name: Build APK with Buildozer
      run: |
        yes | buildozer android debug
      env:
        ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: percorsi-android-apk
        path: bin/*.apk
        retention-days: 30
```

### Step 3: Salva il file
1. Scorri in basso
2. Clicca **"Commit changes..."**
3. Clicca **"Commit changes"** nel popup

### Step 4: Avvia la Build
1. Vai su **Actions** (tab in alto)
2. Ora vedrai **"Build Android APK"** a sinistra
3. Cliccaci sopra
4. Clicca **"Run workflow"** → **"Run workflow"**

